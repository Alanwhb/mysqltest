<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddStudent</title>
</head>
<body>

<h1>添加学生</h1>
<form action="{% url 'addStudent' %}" method="post">
    {% csrf_token %}
    <p>班级：<input type="text" name="classInfo" oninput="value=value.replace(/[^\d]/g,'')"></p>
    <p>学号：<input type="text" name="id" oninput="value=value.replace(/[^\d]/g,'')"></p>
    <p>姓名：<input type="text" name="name"></p>
    <p>密码：<input type="text" name="password"></p>
    <button type="submit" style="color: aquamarine">提交</button>
</form>
<a href="{% url "studentList" %}"><button style="color: lightpink">取消</button> </a>
{% if error_message %}
    <p><strong style="color: firebrick">{{ error_message }}</strong></p>
{% endif %}
{% if success_message %}
    <p><strong style="color: forestgreen">{{ success_message }}</strong></p>
{% endif %}
</body>
</html>
